<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>snake-game-polymer test</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../snake-game-polymer.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <snake-game-polymer></snake-game-polymer>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <snake-game-polymer score="550"></snake-game-polymer>
      </template>
    </test-fixture>
    <script>
      suite('snake-game-polymer', () => {

        test('instantiating the element with default properties works', () => {
          const element = fixture('BasicTestFixture');
          assert.strictEqual(element.score, 0);
        });

        test('setting a property on the element works', () => {
          // Create a test fixture
          const element = fixture('ChangedPropertyTestFixture');
          assert.strictEqual(element.score, 550);
        });
      });
    </script>

  </body>
</html>
